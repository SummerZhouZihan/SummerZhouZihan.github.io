name: Jekyll site CI

on:
  # 当推送到主分支（例如 main 或 master）时触发工作流
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1：检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 步骤 2：设置 Ruby 环境
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.7' # 可以根据需要指定 Ruby 版本
          bundler-cache: true # 缓存 Bundler 依赖

      # 步骤 3：安装依赖
      - name: Install dependencies
        run: |
          bundle install

      # 步骤 4：构建 Jekyll 站点
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build

      # 步骤 5：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site